<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Bunny's Burrow</title><style>body 
        {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #F9F4F0; /* Light background for a warm feel */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container 
        {
            background-color: #FFFFFF;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 30px;
            width: 90%;
            max-width: 360px;
        }

        .logo 
        {
            width: 100px;
            margin-bottom: 15px;
        }

        h1 
        {
            font-size: 22px;
            margin: 15px 0;
            color: #8B5E3C;
            font-weight: 600;
        }

        p 
        {
            font-size: 14px;
            color: #6D4C41;
            margin-bottom: 25px;
        }

        .btn
        {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px 0;
            text-decoration: none;
            color: #FFFFFF;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .btn-login
        {
            background-color: #62AC5A; /* Fresh green for login */
        }

        .btn-login:hover 
        {
            background-color: #4F8F46;
            transform: translateY(-2px);
        }

        .btn-register 
        {
            background-color: #E07B0F; /* Warm orange for register */
        }

        .btn-register:hover 
        {
            background-color: #C46C0E;
            transform: translateY(-2px);
        }</style><script defer="defer" src="bundle.js"></script></head><body><div class="container"><img src="BBLogo.png" alt="Bunny's Burrow Logo" class="logo"><h1>Welcome to Bunny's Burrow</h1><p>Your cozy corner on the web! Sign in or create an account to get started.</p><a class="btn btn-login" href="/login">Login</a> <a class="btn btn-register" href="/register">Register</a></div><div id="root"></div><script src="bundle.js"></script></body></html>
